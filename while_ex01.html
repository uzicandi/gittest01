<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        //사용자가 입력한 수들의 갯수와 합을 구하는 프로그램을 작성해 봅시다. (단 0을 입력받으면 입력 종료)
        var sum = 0;
        var num = -1;
        var count = 0;

        while(num != 0){
            var num = Number(prompt("Input number, 0=종료"));
            sum += num;
            count++;
            console.log(count, num, sum);
        }
        
    </script>
    
</body>
</html>
