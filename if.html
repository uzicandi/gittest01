<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        var str = prompt("input number");
        var n = Number(str);
        if(n > 5) {
            document.write(n+" is bigger than 5.");
        } else if(n >= 3) {
            document.write(n+" is bigger than 3, smaller than 5");
        } else {
            document.write(n+" is smaller than 5.");
        }
    </script>
</body>
</html>
