<!DOCTYPE html>
<html lang="en">

<body>
    <h1>소수 판별 프로그램</h1>
    <script>
        //사용자가 입력한 숫자가 소수인지 아닌지 알려주는 프로그램을 작성해 봅시다.

        var num = Number(prompt("input number bigger than 2"));
        var isPrime = true;
        
        for(i = 2; i < num; i++){
            if(num%i === 0){
            isPrime = false;
            console.log(isPrime,i);
            //break;
            }
            continue;
        }
        
        if(isPrime){
            document.write(num+"은 소수입니다.");
        } else {
            document.write(num+"은 소수가 아닙니다.");
        }


    </script>
</body>
</html>
