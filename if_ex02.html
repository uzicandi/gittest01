<!DOCTYPE html>
<html lang="en">
<body>
    <script>
//    입력받은 문자가 대문자로 되어 있으면 ‘대문자 문장입니다.’ 소문자로 되어 있으면 ‘소문자 문장입니다.’ 
//    그 외에는 ‘보통 문장입니다.’ 라고 출력하는 프로그램을 작성해 보세요.

    var str = prompt("문장을 입력해주세요.");
    var ustr = str.toUpperCase();
    var lstr = str.toLowerCase();
    if(str === ustr){
        document.write("대문자 문장입니다.")
    } else if(str === lstr) {
        document.write("소문자 문장입니다.")
    } else {
        document.write("보통 문장입니다.")
    }

    </script>
</body>
</html>
