<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>

    <h1>여러 값 입력 및 사칙연산 - 반복문</h1>
    <div id="out"></div>    

    <script>
        function calc() {
            var n1 = Number(prompt('Insert First Number'));
            var result = n1;
            var n = 2;
            while(true){
                document.write("n1 = " + n1 + "<br>");
                var op = prompt('Insert Operator');
                    
                    if (op === 'q'){
                        break;
                    }
                
                var n2 = Number(prompt('Insert' + n + "th" + "Number"));  
                    
                    if(op === '+'){
                        result += n2;
                        document.write("PLUS result = " + result + "<br>");
                    } else if (op === '-') {
                        result -= n2;
                        document.write("MINUS result = " + result + "<br>");
                    } else if (op === '*') {
                        result *= n2;
                        document.write("MULTI result = " + result + "<br>");
                    } else if (op === '/') {
                        result /= n2;
                        document.write("DEVIDE result = " + result + "<br>");
                    } else {
                        result = "중간오류";
                        break;
                    }
            
                n++;
                out.innerHTML = "최종 결과 값은 " + result + " 입니다";
                }
                
            }
        calc();
    </script>
</body>
</html>
