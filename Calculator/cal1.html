<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>

    <h1>Prompt를 이용한 문자열 계산기 구현하기</h1>
    <div id="output"></div>
  
    <script>
        function main(){
            console.log("안녕");
            var output2 = document.getElementById("output");
            var str = "";
            str += "<h2>계산기 구현하기</h2>";

            var n1 = Number(prompt("insert First Number"));
            var n2 = Number(prompt("insert Second Number"));
            str += "PLUS : " + (n1 + n2) + "<br>";
            str += "MINUS : " + (n1 - n2) + "<br>";
            str += "MULTI : " + (n1 * n2) + "<br>";
            str += "DIVIDE : " + (n1 / n2) + "<br>";

            output2.innerHTML = str;

        }

    main();
    </script>
</body>
</html>
