<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 객체와 메소드를 사용해서 구구단을 구현하는 경험을 한다.
    요구사항
        main() 메소드는 프로그램을 시작하는 역할을 한다.
        함수를 구구단 객체의 메소드로 변경한다.
    힌트
        gugudan 이라는 객체를 생성한다.
        gugudan 객체에 앞 단계에서 작성한 함수를 메소드로 추가한다.
        객체를 이용해서 main함수 내부를 수정한다. -->
    <script>
        var gugudan = {};
        gugudan.result = [];
        gugudan.current = -1; //초기화
        gugudan.calculate = function(n) {
            this.current = n; //마지막으로 계산했던 단의 정보가 들어감  
            for(var i = 0; i < 9; i++){
                this.result[i] = n * (i + 1);
            }
        }

        gugudan.print = function(){
            document.write("<h2>" + this.current + "단</h2>");
            for(var i = 0; i < 9; i++){
                document.write(this.current + " * " + (i + 1) + " = " + this.result[i] + " <br>");
            }
        }
        
        function main() {
            for(var i = 2; i <= 9; i++){
                gugudan.calculate(i);
                gugudan.print();
            }
        }
        main();
    </script>
</body>
</html>
