<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        var str;
        while(true) {
            str = prompt("아무거나 입력하세요.");
            document.write(str + "<br>");
            if(str == "q"){
                break;
            }
        }
        document.write("Bye!");
    </script>
</body>
</html>
