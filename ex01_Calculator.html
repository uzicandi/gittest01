<!DOCTYPE html>
<html>
    <body>
            <h3>두 수를 입력받아 4칙연산의 결과를 표시해본다</h3>
        <script>
                var a = prompt("a값을 입력하세요");
                var b = prompt("b값을 입력하세요");
                var n1 = Number(a);
                var n2 = Number(b);
                document.write('a+b=', n1+n2); 
                document.write('<br/>')
                document.write('a-b=', n1-n2);
                document.write('<br/>')
                document.write('a*b=', n1*n2);
                document.write('<br/>')
                document.write('a/b=', n1/n2);
        </script>
    </body>
</html>
