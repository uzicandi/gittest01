<!DOCTYPE html>
<html>
<body>
        <h3>화씨를 입력받아서 섭씨로 바꾸는 프로그램을 작성해 봅시다.</h3>
        <script>
            var a = prompt("화씨를 입력하세요.");
            var F = Number(a);
            //(화씨 - 32) ÷ 1.8 = 섭씨
            var C = (a-32)/1.8;
            document.write("화씨 "+F+"'c의 섭씨는 "+C+"'c 입니다.")
        </script>
</body>
</html>
